{% load static %}
{% load markdown %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <title>AenStarAX | {{ post.title }}</title>
        <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
        <link rel="stylesheet" href="{% static 'css/semantic.min.css' %}" />
        <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
        <link rel="stylesheet" href="{% static 'css/github-markdown.css' %}" />
        <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
        <script src="{% static 'js/semantic.min.js' %}"></script>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
        <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    </head>
    <style>
        .codehilite {
            overflow-y: auto;
            background-color: #161b22;
        }
        .md {
            word-wrap: break-word;
            white-space: -moz-pre-wrap;
            white-space: pre-wrap;
            text-align: left; 
            border: 1px solid rgb(65, 64, 64);
            border-radius: 5px;
            padding: 16px;
        }
        body {
            background-color: rgb(0, 0, 0);
        }
    </style>
    <body>
        <div class="ui center aligned grid">
            <div class="nine wide computer nine wide tablet fifteen wide mobile column" style="background-color: black;margin-top: 20px;">
                <div style="color: aliceblue;font-size: 25px;padding: 5px;">{{ post.title }}</div>
                <b style="color: #343f50;">{{ post.date }}</b>
                <h4 class="ui horizontal inverted divider">From:{{ post.author }}</h4>
                <div>
                    {% if last %}
                    <a href="{% url 'post:view' last %}" style="float: left;color: rgb(255, 255, 255);">上一篇</a>
                    {% else %}
                    <a style="float: left;color: rgb(255, 255, 255);">没有啦</a>
                    {% endif %}
                    <a href="{% url 'post:index' %}" style="float: center;color: rgb(255, 255, 255);">首页</a>
                    {% if next %}
                    <a href="{% url 'post:view' next %}" style="float: right;color: rgb(255, 255, 255);">下一篇</a>
                    {% else %}
                    <a style="float: right;color: rgb(255, 255, 255);">没有啦</a>
                    {% endif %}
                </div>
                <br>
                <article class="markdown-body">
                    <div class="md" style="font-size: 18px;">{{ post.content | markdown | safe }}</div>
                </article>
            </div>
        </div>
    </body>
</html>
