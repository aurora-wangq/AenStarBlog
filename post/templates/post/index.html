{% load static %}
{% load markdown %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <title>AenStarAX | 首页</title>
        <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
        <link rel="stylesheet" href="{% static 'css/semantic.min.css' %}" />
        <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
        <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
        <script src="{% static 'js/semantic.min.js' %}"></script>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
        <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    </head>
<style>
    body {
        background-color: black;
    }
</style>
    <body>
        <div class="ui center aligned grid">
            <div class="tablet ten wide computer ten wide mobile sixteen wide column" style="overflow: auto;">
                <h1 style="color: rgb(255, 255, 255);">{{ author }} 的博客</h1>
                <b style="color: rgba(255, 255, 255, 0.508);">{{ sign }}</b>
                <h4 class="ui horizontal inverted divider">LIST</h4>
                <b style="color: rgb(255, 255, 255);">目前总计<b style="color:cadetblue;"> {{ num }} </b>篇，嗯，再接再厉</b>
                <div class="ui segment" style="background-color: black;">
                    {% for post in posts %}
                    <div style="color: rgb(255, 255, 255);">
                        <b style="float: left;">{{ post.id }}</b>
                        <a href="{% url 'post:view' post.id %}" style="float: center;font-size: 18px;">{{ post.title }}</a>
                        <b style="float: right;">{{ post.date }}</b>
                    </div>
                    <div class="ui divider"></div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </body>
</html>
